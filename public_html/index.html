  <div class="left">

    <div id="one" class="description panel" style="background-color: white;">

      </div>

    <section id="test" class="panel">

      <h1><span id="they">XXX</span> collects...</h1>

      <p id="divDataShared" class="explanationText">Shared with <span id="totalActorCategories"
          class="quantity">XXX</span> types of actors</p>

      <p id="divDataPerActor" class="explanationText">
        Each collecting different data types
      </p>

  <div class="right">

    <svg id="circle-packing-svg">
      <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
          <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
          <feMerge>
            <feMergeNode in="offsetBlur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>

    </svg>
