<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPVisualizer</title>

  <link rel="stylesheet" href="style.css">


  <script src="js/d3.min.js"></script>
  <script src="js/xlsx.full.min.js"></script>

  <script src="js/gsap.min.js"></script>
  <script src="js/ScrollTrigger.min.js"></script>
  <script src="js/ScrollToPlugin.min.js"></script>
  <script src="js/MotionPathPlugin.min.js"></script>

  <script src="js/popper.min.js"></script>
  <script src="js/tippy-bundle.umd.min.js"></script>

  <link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="user-scalable=no, width=device-width" />
</head>

<body>

  <div class="left">

    <div id="one" class="description panel" style="background-color: white;">
      <div id="first" style="background-color: white;">
        <h1><span id="who">XXX</span>'s Privacy Policy</h1>
        <p>This is how they collect and handle your data...</p>
        <div class="scroll-down">Scroll down<div class="arrow"></div>
        </div>
      </div>
    </div>



    <section id="test" class="panel">

      <h1><span id="they" class="explanationText">XXX</span></h1>

      <br /><br />

      <p id="divPiecesOfData" class="explanationText">collects <span id="piecesOfData" class="quantity">XXX</span>
        different
        pieces of data
      </p>

      <p id="divTotalCategories" class="explanationText">of <span id="totalCategories" class="quantity">XXX</span>
        different types.
      </p>

      <p id="onlyTiktok" class="explanationText">Some are accessed exclusively by <span id="they2">XXX</span> </p>

      <p id="sharedWithOthers" class="explanationText">while others are shared with <span id="totalActorCategories"
        class="quantity">XXX</span> actors.</p>

      <p id="divDataShared" class="explanationText">Each accessing different pieces of data.</p>      

    </section>



  </div>



  <div class="center">
    <div class="vertical-lines">
      <div class="line-0"></div>
      <div id="circle-1" class="progressCircle"></div>
      <div class="line-1"></div>
      <div id="circle-2" class="progressCircle"></div>
      <div class="line-2"></div>
      <div id="circle-3" class="progressCircle"></div>
      <div class="line-3"></div>
      <div id="circle-4" class="progressCircle"></div>
      <div class="line-4"></div>
      <div id="circle-5" class="progressCircle"></div>
      <div class="line-5"></div>
      <div id="circle-6" class="progressCircle"></div>
      <div class="line-6"></div>
      <div class="line-7"></div>



    </div>

    <div class="right">


      <div id="floatingSearchBar" style="position: relative;">
        <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
        <button id="clearSearch" style="display: none;">&#10006;</button>
        <div id="searchResultsPanel"></div>
      </div>


      <!-- <svg id="circle-packing-svg" style="background-color: lightcyan;"></svg> -->
      <svg id="circle-packing-svg">
        <defs>
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
            <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
            <feMerge>
              <feMergeNode in="offsetBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
      </svg>


    </div>

</body>

</html>
